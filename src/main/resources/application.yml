micronaut:
  application:
    name: micronaut-flyway-graal

datasources:
  default:
    url: jdbc:mariadb://localhost:3306/users
    driverClassName: org.mariadb.jdbc.Driver
    username: root
    password: secret
    schema-generate: NONE
    dialect: MYSQL
flyway:
  datasources:
    default:
      enabled: true
---
endpoints:
  flyway:
    enabled: true
    sensitive: false
